<!DOCTYPE html>
<html>
	<head>	
		<title>saishudaraku</title>
		<link rel="stylesheet" href="style.css" />
	</head>
<body>

	<img class="background" src="img/start.png" />

	<div id="start" class="start">

		<img src="img/startlogo.png" class="startLogo" id="startLogo" />

		<div class="menu" id="menu">
			<div class="stringBigContainer midBottom" id="menuStartGame"></div>
			<div class="stringBigContainer midBottom" id="menuScores"></div>
			<div class="stringBigContainer midBottom" id="menuOptions"></div>
			<div class="stringBigContainer" id="menuQuit"></div>
		</div>

		<div id="scores" class="scores">
			<div id="startScoreLabel" class="stringBigContainer midBottom"></div>
			<div id="startScoreCount" class="stringBigContainer fullBottom"></div>
			<div id="startScoreBack" class="stringBigContainer"></div>
		</div>

		<div id="options" class="options">
			<!-- <div id="startOptionsFullscreen"></div> -->
			<div id="startOptionsBack"></div>
		</div>

		<div id="startVersion" class="stringBigContainer startVersion"></div>


	</div>

	<div class="game" id="game" style="display:none;">
		<canvas id="canvas" width="240" height="320"></canvas>
		<div class="gameOverScreen" id="gameOverScreen">
			<div id="gameOverLabel" class="stringBigContainer biggerBottom"></div>

			<div id="gameOverHighScore" class="gameOverHighScore">
				<div id="congratsOverLabel" class="stringBigContainer midBottom"></div>
				<div id="scoreOverLabel" class="stringBigContainer midBottom"></div>
				<div id="scoreOverLabelTwo" class="stringBigContainer midBottom"></div>
				<div id="scoreOverCount" class="stringBigContainer biggerBottom"></div>
			</div>

			<div id="restartOverLabel" class="stringBigContainer midBottom"></div>
			<div id="restartOverLabelTwo" class="stringBigContainer"></div>
		</div>
	</div>

	<div class="sidebar" id="sidebar" style="display:none;">
		<div>
			<div id="highScoreCount" class="sidebarCount"></div>
			<div id="highScoreLabel"></div>
		</div>
		<div>
			<div id="scoreCount" class="sidebarCount"></div>
			<div id="scoreLabel"></div>
		</div>
		<div class="nextRow">
			<div id="timeCount" class="sidebarCount"></div>
			<div id="timeLabel"></div>
		</div>
		<div>
			<div id="playerCount" class="sidebarCount"></div>
			<div id="playerLabel"></div>
		</div>
		<div>
			<div id="powerCount" class="sidebarCount"></div>
			<div id="powerLabel"></div>
		</div>
		<img src="img/sidebarlogo.png" id="sidebarLogo" class="sidebarLogo" />
		<div id="versionNumber" class="versionNumber"></div>
	</div>

	<script>if(typeof module == 'object') window.module = module; module = undefined;</script>
	<script src="zepto.js"></script>
	<script src="howl.js"></script>
	<script src="game.js"></script>
	<script>$(initGame);</script>
</body>
</html>
